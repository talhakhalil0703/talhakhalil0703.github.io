<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="author" content="Talha Khalil">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="/" class="navbar-brand">
        <span class="navbar-avatar">TK</span>
        <span class="navbar-name">Talha Khalil</span>
      </a>
      <div class="navbar-links">
        <a href="/#projects" class="nav-link {{nav-active-projects}}">Projects</a>
        <a href="/#resume" class="nav-link {{nav-active-resume}}">Resume</a>
        <a href="/blog/" class="nav-link {{nav-active-blog}}">Blog</a>
      </div>
      <button class="navbar-menu-btn" aria-label="Toggle menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <a href="/#projects" class="mobile-menu-link {{nav-active-projects}}">Projects</a>
    <a href="/#resume" class="mobile-menu-link {{nav-active-resume}}">Resume</a>
    <a href="/blog/" class="mobile-menu-link {{nav-active-blog}}">Blog</a>
  </div>

  <!-- Main Content -->
  <main>
    {{content}}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-inner">
      <p>&copy; 2026 Talha Khalil. All rights reserved.</p>
      <div class="footer-links">
        <a href="https://github.com/talhakhalil0703" target="_blank" rel="noopener">GitHub</a>
        <a href="https://talhakhalil.ca" target="_blank" rel="noopener">Website</a>
      </div>
    </div>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>

</html>
